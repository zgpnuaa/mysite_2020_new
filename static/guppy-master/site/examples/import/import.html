<!doctype html>
<html>

<head>
    <title>Import</title>

    <link rel="stylesheet" href="https://guppy.js.org/build/guppy-default.min.css">
    <script type="text/javascript" src="https://guppy.js.org/build/guppy.js"></script>
    <script type="text/javascript" src="https://guppy.js.org/lib/math-expressions/math-expressions.js"></script>
    <script type="text/javascript">
     import_ascii = function(){
	 try{
	     var data = document.getElementById("ascii_input").value;
	     fn_name = data.indexOf("\\") > -1 ? "fromLaTeX" : "fromText"  
	     g = Guppy("math_input");
	     g.import_xml(MathExpression[fn_name](data).toXML())
	     g.render(true)
	 }
	 catch(e){
	     document.getElementById("res").innerHTML = '<font color="red">Input not understood</font>';
	 }
     }
     window.onload = function(){
	 var g1 = new Guppy("math_input");
	 g1.configure('empty_content', "\\color{gray}{\\text{Import LaTeX or plaintext math below}}");
	 
     }
    </script>
    <style>
     #math_input { width: 400px; border: 2px solid black; padding: 10px; box-shadow: 1px 1px 1px 0 lightgray inset; cursor: text; display:inline-block; margin:10px; }
     button {cursor: pointer; color:white;1min-height: 23px; display:inline-block; background-color:#66f; padding:10px; border-radius: 5px;}
     input {min-height: 23px; display:inline-block; background-color:#ccc; padding:10px; border-radius: 5px;}
    </style>
</head>

<body> 

  <input type="text" id="ascii_input" placeholder="Enter math here"></input>
  <button id="import_button" onclick="import_ascii()">Import text as math</button>
  <div id="math_input" class="answerbox"></div><br/><br/>
  <span id="res" />
</body>

</html>
