{% extends "base.html" %}

{% load staticfiles %}

{% block title %}账号绑定{% endblock %}

{% block content %}
  <h2>设置密码</h2>
  {% if not user.has_usable_password %}
    <p style="color: red">你还没有设置密码。</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">确认</button>
  </form>
{% endblock %}
